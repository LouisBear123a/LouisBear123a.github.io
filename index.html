  <head>
    <title>Haze Custom Website Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .bg {
        background-image: url("https://i.stack.imgur.com/IehB7.png"); 
        background-repeat: repeat; 
      }
      
      .navbar {
        list-style-type: none;
        margin: 0, 50px;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        border-radius: 5px; 
      }

      .navbar li {
        float: left;
      }

      .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        opacity: 0.6;
        transition: 0.3s;
      }

      .navbar li a:hover {
        background-color: #111;
        opacity: 1; 
      }
      
      .title {
        margin: auto;
        text-align: center;
        color: white;
      }
      
      .title h1 {
        padding-top: 15px; 
      }
      
      .title .fa {
        padding: 20px;
        font-size: 20px;
        width: 20px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 30%;
          -webkit-transition: width 0.5s, height: 0.5s; /* For Safari 3.1 to 6.0 */
  transition: width 0.5s, height 0.5s;
      }

      .title .fa:hover {
          opacity: 0.7;
        
      }
      
      .title .fa-google {
        background: #dd4b39;
        color: white;
      }
     
      
      .title .fa-facebook {
        background: #3B5998;
        color: white;
      }
      
      .title .fa-twitter {
        background: #55ACEE;
        color: white;
      }

      .title .fa-instagram {
        background: #125688;
        color: white;
      }
      
      .title .fa-yahoo {
        background: #430297;
        color: white;
      }

    </style>
  </head>
  <body class="bg">
